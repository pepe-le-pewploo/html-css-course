<!DOCTYPE html>
<html>
    <head>
        <title>position practice</title>
    </head>
    <body style="
        height: 3000px;
        padding-top: 50px;
        padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed; 
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 1;
        ">
            header
        </div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            bottom: 0;
            top: 50px;
            width: 72px;
        ">
            sidebar

            <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0px;
            top:0px;
            z-index: 0;
            ">
            X
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            left: 100px;
            top:100px;
            z-index: 0;
        ">
            absolute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;	
            position: static;
        ">
            div 1
        </div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;	
            position:relative
        ">
            div 2

            <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 0px;
            top:0px;
            z-index: 0;
            ">
            X
            </div>
        </div>
    </body>
</html>

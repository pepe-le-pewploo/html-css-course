<!DOCTYPE html>
<html>

<head>
    <title>
        Grid Practice
    </title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="
            display: grid;
            grid-template-columns: 100px 100px;    
        ">
        <div style="background-color: lightblue;">
            div 1
        </div>
        <div style="background-color: lightpink;">
            div 2
            <p>text</p>
        </div>
    </div>


    <div style="
            display: grid;
            grid-template-columns: 100px 100px 200px;
            margin-top: 30px;    
        ">
        <div style="background-color: lightblue;">
            div 1
        </div>
        <div style="background-color: lightpink;">
            div 2
            <p>text</p>
        </div>
        <div style="background-color: lightblue;">
            div 3
        </div>
        <div style="background-color: lightpink;">
            div 4
        </div>
    </div>

    <div style="
            display: grid;
            grid-template-columns: 100px 1fr;
            margin-top: 30px;    
        ">
            <div style="background-color: lightblue;">
                div 1
            </div>
            <div style="background-color: lightpink;">
                div 2
            </div>
        </div>

        <div style="
            display: grid;
            grid-template-columns: 100px 1fr 2fr;
            margin-top: 30px;    
        ">
            <div style="background-color: lightblue;">
                div 1
            </div>
            <div style="background-color: lightpink;">
                div 2
            </div>
            <div style="background-color: lightblue;">
                div 3
            </div>
        </div>

        
        <div style="
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            margin-top: 30px;    
            height: 200px;
            column-gap: 20px;
            row-gap: 40px;
        ">
            <div style="background-color: lightblue;">
                div 1
            </div>
            <div style="background-color: lightpink;">
                div 2
            </div>
            <div style="background-color: lightblue;">
                div 3
            </div>
            <div style="background-color: lightpink;">
                div 4
            </div>
            <div style="background-color: lightblue;">
                div 5
            </div>
            <div style="background-color: lightpink;">
                div 6
            </div>
        </div>
</body>

</html>
